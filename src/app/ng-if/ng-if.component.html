<mat-card>

    <mat-card-title>
      Select
    </mat-card-title>
  
    <mat-card-content>
  
      <section>
          <p>Select the fields you need:</p>
          <section>
              <mat-checkbox name="showName" name="name" [(ngModel)]="showName">Name</mat-checkbox>
              <mat-checkbox name="showAddress" name="adrress" [(ngModel)]="showAddress">Address</mat-checkbox>
              <mat-checkbox name="showPhone" name="phone" [(ngModel)]="showPhone">Phone</mat-checkbox>
              <mat-checkbox name="showAge" name="age" [(ngModel)]="showAge" >Age</mat-checkbox>
          </section>
      </section>
  
      <br><br>
  
      <section>
          <mat-form-field *ngIf="showName">
              <input matInput placeholder="Name"  >
          </mat-form-field>
          <mat-form-field *ngIf="showAddress">
              <input matInput placeholder="Address" >
          </mat-form-field>
          <mat-form-field *ngIf="showPhone">
              <input matInput placeholder="Phone" >
          </mat-form-field>
          <mat-form-field *ngIf="showAge">
              <input matInput placeholder="age" type="number" >
          </mat-form-field>                        
      </section>
  
    </mat-card-content>
  
    <mat-card-footer>
        <app-sub-ng-if *ngIf="showName && showAddress && showPhone && showAge" ></app-sub-ng-if>
    </mat-card-footer>
    
  </mat-card>
